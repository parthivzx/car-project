<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .personal-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            background-color: #34495e;
        }
        .personal-details p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="personal-details">
            <h2>Personal Details</h2>
            <p>First Name: <span id="firstName"></span></p>
            <p>Last Name: <span id="lastName"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Phone: <span id="phone"></span></p>
        </div>
    </div>
    <script>
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');

        function savePersonalDetails() {
            firstName.textContent = document.getElementById('firstNameInput').value;
            lastName.textContent = document.getElementById('lastNameInput').value;
            email.textContent = document.getElementById('emailInput').value;
            phone.textContent = document.getElementById('phoneInput').value;
        }

        document.getElementById('submitButton').addEventListener('click', savePersonalDetails);
    </script>
</body>
</html>
