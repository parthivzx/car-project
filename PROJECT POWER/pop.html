<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful Popup</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .popup-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup" id="orderSuccessfulPopup">
        <div class="popup-content">
            <h2>Order Successful!</h2>
            <p>Thank you for your order.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script>
        function openOrderSuccessfulPopup() {
            document.getElementById('orderSuccessfulPopup').style.display = 'block';
        }

        function closeOrderSuccessfulPopup() {
            document.getElementById('orderSuccessfulPopup').style.display = 'none';
        }

        document.getElementById('closePopup').addEventListener('click', closeOrderSuccessfulPopup);

        openOrderSuccessfulPopup();
    </script>
</body>
</html>
